<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма клиента</title>
</head>
<body>
  <h1>Форма для отправки данных клиента</h1>
  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label for="name">ФИО:</label>
    <input type="text" name="name" required><br><br>

    <label for="emiratesID">Emirates ID:</label>
    <input type="text" name="emiratesID" required><br><br>

    <label for="salary">Зарплата:</label>
    <input type="number" name="salary" required><br><br>

    <label for="birthdate">Дата рождения:</label>
    <input type="date" name="birthdate" required><br><br>
<!-- 
    <label for="document">Загрузите документ:</label>
    <input type="file" name="document" required><br><br> -->

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
